<VirtualHost *:80>
    ServerAdmin yourmail@domain.com
    DocumentRoot "/var/www/site/src" 
    ServerName localhost

    <Directory "/var/www/site/src">
        Options Indexes FollowSymLinks MultiViews
        AllowOverride all
        Order allow,deny
        Allow from all
    </Directory>
</VirtualHost>

<VirtualHost *:443>
  ServerAdmin yourmail@domain.com
  DocumentRoot "/var/www/site/src" 
  ServerName localhost

  SSLEngine on
  SSLCertificateFile "/var/www/site/yoursite.pem"
  SSLCertificateKeyFile "/var/www/site/yoursite-key.pem"
</VirtualHost>
